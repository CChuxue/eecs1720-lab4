<!DOCTYPE html>
<html>
  <head>
    <title>Python Websockets Chat Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #buttons {
        margin: 0 18vh;
      }
      #buttons>button {
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Make game level together</h1>
      <p class="text-center">You are the No.<span id="count">{{ playerCount }}</span> Player</p>
      <p class="text-center">Totoal Game played: <span id="count">{{ playCount }}</span></p>
      <p class="text-center">Totoal Game Win: <span id="count">{{ winCount }}</span></p>
      <p class="text-center">Cuerrent Mode: <span id="mode">Play</span></p>
      <div id="buttons" class="d-flex justify-content-around  mb-2">
        <button type="button" class="btn btn-primary" id="add-wall">Add Wall</button>
        <button type="button" class="btn btn-primary" id="add-spike">Add Spike</button>
        <button type="button" class="btn btn-primary" id="remove">Remove</button>
      </div>
      <div id="game" class="d-flex justify-content-center"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="winModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winModalLabel">You Win</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You win the game!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="loseModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loseModalLabel">You Lose</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You lose the game!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
